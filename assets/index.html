<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{title}}</title>



  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" >
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

<button id="submitButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">alert</button>

    <h1>We are on page</h1>
    <h2></h2>
    <p id="forward">Go to Second page</p>
    <p id="back">Go Back</p>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://masterbox-dev-ed.my.salesforce.com/canvas/sdk/js/44.0/canvas-all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            window.onhashchange = function () {
                console.log("Hash is currently " + window.location.hash);
                $('h2').text("Hash value is " + window.location.hash);
            };

            var currentHash = window.location.hash;

            $('h2').text("Hash value is " + currentHash);
            $('#forward').click(function () {

                console.log("Go to second page");
                var hash = window.location.hash;
                var number;
                if (hash !== "") {
                    number = hash.substr(1);
                    if (isNaN(number)) {
                        number = 1;
                    } else {
                        number = Number(number) + 1;
                    }
                } else {
                    number = 1;
                }
                var newHash = "#" + number;

                window.location.hash = newHash;
            });

            $('#back').click(function () {
                var currentHash = window.location.hash;
                if (currentHash.startsWith("#target_origin") || currentHash === "") {
                    console.log("On first page, cannot go back");
                } else {
                    console.log("User clicks on Go back");
                    history.back();
                }
            });

        });




    </script>
  </body>
</html>
